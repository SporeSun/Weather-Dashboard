<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (previous meta tags and title) ... -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Weather Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <!-- Search bar and history on the left side -->
                <form id="cityForm">
                    <label for="cityInput">Enter City:</label>
                    <input type="text" id="cityInput" required class="form-control">
                    <button type="submit" class="btn btn-primary mt-2">Search</button>
                </form>

                <div id="searchHistory" class="mt-3">
                    <!-- Search history goes here -->
                </div>
            </div>
            <div class="col-md-8">
                <!-- Weather items on the right side -->
                <div id="weatherInfo" class="mt-4">
                    <!-- Current weather info goes here -->
                </div>

                <h3 class="mt-5">5-day Forecast:</h3>
                <div class="row" id="forecast">
                    <!-- 5-day forecast goes here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
