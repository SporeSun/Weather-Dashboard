<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Weather Dashboard</h1>
    <form id="searchForm">
      <div class="mb-3">
        <label for="cityInput" class="form-label">Enter City:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="weatherInfo" class="mt-5"></div>
    <div id="forecastInfo" class="mt-5"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
